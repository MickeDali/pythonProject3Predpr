{% extends 'organizer/base.html' %}

{% block title %}
{{ title }}

{% block header %}
{{ header }}
{% endblock %}

{% block body %} align="center"

<style> .wrapper { background-color: whitesmoke; list-style-type: none; padding: 0; border-radius: 3px; }
 .form-row { padding: .5em; } .form-row > label { padding: .5em 1em .5em 0; } .form-row > input, .form-row >
 button { padding: .5em; } .form-row > button { background: gray; color: white; border: 0; }
</style>


<table width="100%"><th><td></td><td width="33%" align="right">

<ul class="wrapper">

    <div class="btn-group" align="center">

    <label class="btn btn-outline-success" for="success-outlined">Заказчик</label>

    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
    <label class="btn btn-outline-danger" for="danger-outlined">Исполнитель</label>
  </div>

  <div class="form-row">
    <label for="validationCustom02" class="form-label">Фамилия</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
  </div>
  <div class="form-row">
    <label for="validationCustom01" class="form-label">Имя</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required>
  </div>
  <div class="form-row">
    <label for="validationCustom01" class="form-label">Отчество</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required>
  </div>
  <div class="form-row">
    <label for="validationCustom03" class="form-label">Должность</label>
    <input type="text" class="form-control" id="validationCustom03" required>
  </div>
  <div class="form-row">
    <label for="validationCustom03" class="form-label">Название организации</label>
    <input type="text" class="form-control" id="validationCustom03" required>
  </div>
  <div class="form-row">
    <label for="validationCustom03" class="form-label">Город</label>
    <input type="text" class="form-control" id="validationCustom03" required>
  </div>
  <div class="form-row">
    <label for="validationCustom05" class="form-label">Улица</label>
    <input type="text" class="form-control" id="validationCustom05" required>
  </div>
  <div class="form-row">
    <label for="validationCustom03" class="form-label">дом и т.д.</label>
    <input type="text" class="form-control" id="validationCustom03" required>
  </div>
  <div class="form-row">
    <label for="validationCustom03" class="form-label">Телефон</label>
    <input type="text" class="form-control" id="validationCustom03" required>
  </div>
  <div class="form-row">
    <label for="validationCustom03" class="form-label">Электронная почта</label>
    <input type="text" class="form-control" id="validationCustom03" required>
  </div>
  <div class="form-row">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Согласен с условиями регистрации
      </label>
    </div>
  </div>
  <div class="form-row">
    <button class="btn btn-primary" type="submit"><span class="badge bg-primary">Зарегистрироваться</span></button>
  </div>
</form>
</ul>
